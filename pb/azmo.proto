message GetRequest {
	bytes key = 1;
	int64 rev = 2;
}


message GetResponse {
	bytes value = 1;
	repeated int64 revs = 2;
	int64 rev = 3;
}

message RangeRequest {
	bytes from = 1;
	bytes to = 2;
	int64 rev = 3;
}

message RangeResponse {
	bytes key = 1;
	repeated int64 revs = 2;
	bytes value = 3;
	int64 rev = 4;
}
